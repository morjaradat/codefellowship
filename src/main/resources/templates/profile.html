<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<header>
    <div class="header">
        <h1>codeFellowShip</h1>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/logout}">logout</a>
    </div>

</header>
<main>
    <div class="profile_info">

        <div id="profile">
            <h1 class="page">profile page</h1>
            <img th:src="@{/image/profileImage.jpg}" alt=""/>
            <h2 th:text="'Hello ' + ${user.firstName} + ' ' + ${user.lastName}"></h2>
            <h2 th:text="'Bio  :' + ${user.bio}"></h2>
            <h2 th:text="'Date of Birth :' + ${user.dateOfBirth}"></h2>
        </div>
        <div class="profile_post">
            <section>
                <h3 th:text="${user.getUsername()+' posts'}"></h3>

                <div th:each="post :${user.posts}">
                    <h5 th:text="${post.createdAt}"></h5>
                    <p th:text="${post.body}"></p>
                </div>
            </section>
        </div>
    </div>

</main>

</body>
</html>
